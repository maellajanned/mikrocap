	<body>
		<!-- Header -->
			<div id="header">
				<div><span class="logo icon fa-paper-plane-o"></span>
				<h1>MICROCAP</h1>
				<p>Micro Capital: Les Entrepreneurs Solidaires
				<br />

			dans le développement de projet

			personnels et professionels</h2></div>

				<!--<header class="major container 75%">-->

                    <label>

                </div>
            </div>

                <p class="form-title">
                    Connexion</p>
                <form action="index1.html" method="post" class="login">
                <input type="text" id="mail" placeholder="Identifiant"  pattern="aplus" required/>
                <input type="password" id="password"placeholder="Mot de Passe" pattern="aplus2017*" required />
                <input type="submit" value="Validez" class="btn btn-success btn-sm" />
                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />
                                    Souvenez vous
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 forgot-pass-content">
                            <a href="javascript:void(0)" class="forgot-pass">Mot de passe oublié</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
